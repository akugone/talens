# . schema - where is the graphql schema located
schema: "https://api.lens.dev"
# . documents - where are the graphql queries located
documents: "src/graphql/*.graphql"
# where we want to put the generated code
# what plugins we want to use
# what optional configuration flags do we want to include

generates:
  src/graphql/generated.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
      - fragment-matcher
    config:
      dedupeFragments: true
